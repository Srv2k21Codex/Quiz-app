<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz Master</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="title">Quiz Master</h1>
                <button id="toggle-mode">ðŸŒ™</button>
            </div>
            <div class="timer">
                Time: <span id="timer">0</span>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h2>Coding Quiz Challenge</h2>
                    <p>
                        Test your knowledge with coding questions! 
                        Incorrect answers will deduct 10 seconds from your time.
                    </p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is: <span id="score-final"></span></p>
                <p>
                    Please enter your name:
                    <input type="text" id="name" maxlength="20" />
                    <button id="submit-score">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
